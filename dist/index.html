<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDoList</title>
    <!--Styles-->
    <link rel="stylesheet" href="./assets/styless.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/c183234f64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-text"> ToDoList </span>
      </div>
    </nav>

    <!-- Content -->
    <div class="container d-flex">
      <!-- Projects Container-->
      <div class="projects-container">
        <h1>Projects</h1>
        <div class="projects-list-container">
          <ul class="projects-list"></ul>

          <!-- Button trigger modal Projects -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
            id="add-project-btn"
          >
            Add
          </button>

          <!-- Modal Project-->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    New Project
                  </h5>
                  <button
                    type="button"
                    class="btn"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="input-project-name">Project Name</label>
                      <input
                        type="text"
                        class="form-control mt-1"
                        id="input-project-name"
                        aria-describedby="emailHelp"
                        placeholder="Enter Project Name"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="save-project-btn"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tasks Container-->
      <div class="tasks-container d-none">
        <h1>Tasks</h1>
        <div class="tasks-list"></div>

        <!--Button trigger modal Tasks-->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModalTask"
          id="add-task-btn"
        >
          Add New Task
        </button>
        <!-- Modal Tasks-->
        <div
          class="modal fade"
          id="exampleModalTask"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                <button
                  type="button"
                  class="btn"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Task Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="input-task-name"
                      aria-describedby="emailHelp"
                      placeholder="Enter Task Name"
                    />
                  </div>
                  <label for="exampleInputEmail1">Task Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-task-description"
                    aria-describedby="emailHelp"
                    placeholder="Enter Task Description"
                  />
                  <label for="exampleInputEmail1">Task Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="input-task-date"
                    aria-describedby="emailHelp"
                    placeholder="Enter Task due Date"
                  />
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="save-task-btn"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
